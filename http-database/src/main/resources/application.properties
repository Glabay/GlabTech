# Server Configuration
server.port=8080

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=debug
logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=error
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=./logs/http-database.log

# Postgres Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5464/glabtech_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=GLABTECH_APP
spring.datasource.password=GLABTECH_APP_PASSWORD
spring.sql.init.mode=embedded

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# HikariCP Connection Pooling Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=2000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.validation-timeout=3000

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.whitelabel.enabled=false